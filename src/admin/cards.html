<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<h1>audit 審核檢舉</h1>
<div class="post-card bg-[#ccc] w-[22%] px-6 h-[35vh] rounded-lg">
    <div class="post-title">
        <h1 class="font-bold">審核貼文</h1>
    </div>
    <div class="post-sub-title">
        狀態：<span>未審核</span>
    </div>
    <div class="post-reason">
        檢舉事由: <span>文章隱含腥羶色內容，我並不喜歡這則貼文</span>
    </div>
    <div class="post-number">貼文編號:<span>1234</span></div>
    <div class="person">檢舉人：<span>ssaassa</span></div>
</div>

<h1>AccomplishmentManager 成就規則管理</h1>
<div class="accomplishment-card bg-[#ccc] w-[22%] px-6 h-[18vh] rounded-lg flex">
    <div class="accomplishment-left">
        <div class="accomplishment-title ">
        <h1 class="font-bold">現有成就</h1>
        </div>
        <div class="accomplishment-requirement">達成條件1</div>
        <div class="accomplishment-parameter">參數：<span>選取</span></div>
    </div>
    <div class="accomplishment-right flex flex-col">
        <div class="accomplishment-button">
            <button class="accomplishment-delete">停用</button>
            <button class="accomplishment-edit">更改</button>
        </div>
    </div>
</div>
<h1>WeaponManager 3D模組投稿</h1>
<div class="submission-card bg-[#ccc] w-[15%] px-6 h-[35vh]">
    <div class="submission-title">標題</div>
    <div class="submission-type">類型</div>
    <div class="submission-author">作者</div>
    <div class="submission-description">稿件描述</div>
    <div class="submission-preview">稿件預覽</div>
    <div class="submission-button">
        <button class="submission-edit">修改</button>/
        <button class="submission-delete">刪除</button>
    </div>
</div>
<!-- ExpertManager 專業帳號管理 -->
<h1>刀匠申請帳號</h1>
<div class="bladesmith-apply-card bg-[#ccc] w-[15%] px-6 h-[18vh]">
    <div class="bladesmith-apply-applicant">申請人</div>
    <div class="bladesmith-apply-timestamp">時間戳</div>
    <div class="bladesmith-apply-button">
        <button class="bladesmith-check">查看</button>
    </div>
</div>
<h1>現存刀匠帳號</h1>
<div class="bladesmith-card bg-[#ccc] w-[15%] px-6 h-[18vh]">
    <div class="bladesmith-applicant">持有人</div>
    <div class="bladesmith-timestamp">時間戳</div>
    <div class="bladesmith-button">
        <button class="bladesmith-delete">刪除</button>
    </div>
</div>
